<header>
    <nav class="py-2 grid-cols-3 grid px-1 md:grid-cols-5 {% if back_grand == None %}bg-{{ color }}-200 {% endif %}">
        <div class="justify-center flex md:hidden" id="mobile-menu-btn">
            <button class="bg-transparent" type="button" data-drawer-target="drawer-right-example"
                    data-drawer-show="drawer-right-example" data-drawer-placement="right"
                    aria-controls="drawer-right-example" data-drawer-backdrop="false">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="3"
                     stroke="currentColor" class="md:w-12 md:h-12 w-12 h-9 mt-1/2 text-{{ color }}-950">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>


        </div>


        <div class="text-center md:text-start md:ps-16">
            <h1 class="font-lale text-4xl md:text-5xl  text-{{ color }}-950">انابه</h1>
        </div>
        <div class="hidden md:flex md:col-span-2 pt-2 text-{{ color }}-950 text-start text-2xl">
            {% for c in category %}
                <a class="font-lale px-2" href="{{ c.slug }}">{{ c.title }}</a>
            {% endfor %}
            {% for c in post %}
                <a class="font-lale px-2" href="{{ c.slug }}">{{ c.title }}</a>
            {% endfor %}

        </div>
        <div class="hidden md:flex mb-1">
            <button type="button" aria-expanded="false"
                    class="text-{{ color }}-950 hover:bg-{{ color }}-300 rounded-lg text-sm p-2 me-1">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"></path>
                </svg>
            </button>
            <span class="sr-only">Search</span>
            <input type="text" id="search-navbar"
                   class="block w-full p-2 ps-10 text-sm border-2 border-{{ color }}-300 bg-{{ color }}-100 text-{{ color }}-950 focus:border-{{ color }}-600 rounded-xl py-1 my-1">

        </div>
        <div class="justify-center flex md:mb-2">
            <a href="#">
                <svg fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"
                     class="md:w-10 md:h-10 w-7 h-7 mt-1 text-{{ color }}-950">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"></path>
                </svg>

            </a>


        </div>


        <aside id="drawer-right-example"
               class="fixed top-0 right-0 z-50 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-64"
               aria-label="Sidebar">


            <div id="drawer-right-example"
                 class="h-full"
                 tabindex="-1">

                <h2 class="font-lale text-4xl text-{{ color }}-950">انابه</h2>
                <button type="button" data-drawer-hide="drawer-right-example" aria-controls="drawer-backdrop"
                        class="text-gray-400 md:hidden bg-transparent hover:bg-gray-200 hover:text-{{ color }}-950 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                    </svg>
                    <span class="sr-only">بستن منو</span>
                </button>
                <div class="flex">
                    <button type="button" aria-expanded="false"
                            class="text-{{ color }}-950 hover:bg-{{ color }}-300 rounded-lg text-sm p-2.5 me-1">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"></path>
                        </svg>
                    </button>

                    <input type="text" id="search-navbar"
                           class="block w-full p-2 ps-10 text-sm border-2 border-{{ color }}-300 bg-{{ color }}-100 text-{{ color }}-950 focus:border-{{ color }}-600 rounded-xl my-4" placeholder="جست و جو">

                </div>
                <div class="font-koodak text-{{ color }}-950 text-lg">
                    <ul>
                        {% for c in category %}
                            <li class="mb-2">
                                <a href="{% url "content_view" c.slug %}"
                                   class="flex items-center p-2 md:p-4 text-base md:text-lg text-{{ color }}-950 rounded-lg hover:bg-{{ color }}-200 group  bg-{{ color }}-100  ">

                                    <h2 class="ms-3">{{ c.title }}</h2>
                                </a>
                            </li>
                        {% endfor %}


                                    {% for d in post %}
                                        <li class="mb-2 md:mb-4">
                                            <a href="
                                                    {% if d.is_zyarat %}{% url "post_view_zyarat" d.slug %}{% else %}{% url "post_view_doa" d.slug %}{% endif %}"
                                               class="flex items-center p-2 md:p-4 text-base md:text-lg text-{{ color }}-950 rounded-lg hover:bg-{{ color }}-200 group  bg-{{ color }}-100  ">

                                                <h2 class="ms-3">{{ d.title }}</h2>
                                            </a>
                                        </li>
                                    {% endfor %}



                    </ul>

                </div>
            </div>

        </aside>
    </nav>


</header>
